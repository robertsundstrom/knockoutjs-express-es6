		<body>
			<div class="off-canvas-wrap" data-offcanvas>
				<div class="inner-wrap">
					<nav class="tab-bar hide-for-medium-up">
						<section class="left-small">
							<a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
						</section>
						<section class="middle tab-bar-section">
							<h1 class="title">My company</h1>
						</section>
						<section class="right-small">
							<a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
						</section>
					</nav>
					<aside class="left-off-canvas-menu">
						<ul class="off-canvas-list">
							<li>
								<label>Menu</label>
							</li>
							<li>
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#about">About</a>
							</li>
						</ul>
					</aside>
					<aside class="right-off-canvas-menu">
						<ul class="off-canvas-list">
							<li>
								<label>Menu</label>
							</li>
							<li>
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#about">About</a>
							</li>
						</ul>
					</aside>
					<!--- <header class="hide-for-small-only">Test</header> -->
					<div class="contain-to-grid sticky">
						<nav class="top-bar show-for-medium-up" data-topbar role="navigation" data-options="sticky_on: large">
							<ul class="title-area">
								<li class="name">
									<h1>
										<a href="#">My company</a>
									</h1>
								</li>
								<li class="toggle-topbar menu-icon">
									<a href="#"><span>Menu</span></a>
								</li>
							</ul>
							<section class="top-bar-section">
								<ul class="right"></ul>
								<ul class="left">
									<li class="divider"></li>
									<li>
										<a href="#">Home</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="#about">About</a>
									</li>
								</ul>
							</section>
						</nav>
					</div>
					<section class="main-section">
						<div id="content" class="row">
							<div data-bind="component: { name: route().page, params: route }">
								<div id="splash" class="row">
									<i class="fa fa-spinner fa-pulse fa-5x"></i>
								</div>
							</div>
						</div>
						<footer class="row hide-for-small">
							<hr>
							<div class="large-6 columns">
								<p>Â© My Company 2007- 2015</p>
								</p>
							</div>
						</footer>
					</section>
					<a class="exit-off-canvas"></a>
				</div>
			</div>
			<script>
				document.write('<script src=js/' +
							  ('__proto__' in {} ? 'zepto' : 'jquery') +
							  '.js><\/script>')
			</script>
			<script src="js/jquery/jquery-2.1.3.min.js"></script>
			<script src="js/foundation.min.js"></script>
			<script>
				$(document).foundation();
				
							
				$('.off-canvas-list a').click(function(e){
					$('.off-canvas-wrap').removeClass('move-right');
					  $("html, body").animate({
					      scrollTop: $($(this).attr("href")).offset().top - "50"
					    }, {
					      duration: 700,
					      easing: "swing"
					    });
				});
							
							      var doc = document.documentElement;
							      doc.setAttribute('data-useragent', navigator.userAgent);
			</script>
			<script src="jspm_packages/system.js" type="text/javascript"></script>
			<script src="config.js" type="text/javascript"></script>
			<script>
				System.import('app/app').then(function () {
									console.log('Application loaded.');
								});
			</script>
		</body>
	
	</html>
